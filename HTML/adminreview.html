<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Reviews</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class=" mx-auto p-6 w-[1300px]">

    <h2 class="text-2xl font-bold text-center mb-6">Manage Reviews</h2>

    <div class=" bg-white shadow-lg rounded-lg">
      <table class="min-w-full table-auto">
          <tr class="bg-gray-200">
            <th class="px-4 py-2 text-left">Review ID</th>
            <th class="px-4 py-2 text-left">Product</th>
            <th class="px-4 py-2 text-left">Rating</th>
            <th class="px-4 py-2 text-left">Comment</th>
            <th class="px-4 py-2 text-left">Action</th>
          </tr>

          <tr>
            <td class="px-4 py-2">1</td>
            <td class="px-4 py-2">Product A</td>
            <td class="px-4 py-2">5</td>
            <td class="px-4 py-2">Great product!</td>
            <td class="px-4 py-2">
              <button class="bg-blue-500 px-3 py-1 text-white  hover:bg-blue-700 rounded-md">Approve</button>
              <button class="bg-red-500  px-3 py-1 rounded-md hover:bg-red-700 text-white">Delete</button>
            </td>
          </tr>
          <tr>
            <td class="px-4 py-2">2</td>
            <td class="px-4 py-2">Product B</td>
            <td class="px-4 py-2">4</td>
            <td class="px-4 py-2">Good, but could be better.</td>
            <td class="px-4 py-2">
                <button class="bg-blue-500 px-3 py-1 text-white  hover:bg-blue-700 rounded-md">Approve</button>
                <button class="bg-red-500  px-3 py-1 rounded-md hover:bg-red-700 text-white">Delete</button>
            </td>
          </tr>
      </table>
    </div>

  </div>
  <button class="bg-black text-white text-xl w-40 h-14 mt-4 rounded-full font-bold  ml-[1390px]">
    <a href="admin.html">Submit</a>
</button>

</body>
</html>
