<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans ">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-gray-800 text-white flex flex-col">
            <div class="p-4 text-center font-bold text-2xl border-b border-gray-700">
                Admin Dashboard
            </div>
            <nav class="mt-4 flex">
                <ul>
                    <li class="p-4 hover:bg-gray-700">
                        <a href="#" >Dashboard</a>
                    </li>
                    <li class="p-4 hover:bg-gray-700 w-60">
                        <a href="adminuserview.html" >Users</a>
                    </li>
                    <li class="p-4 hover:bg-gray-700 w-60">
                        <a href="adminproduct.html" >Products</a>
                    </li>
                    <li class="p-4 hover:bg-gray-700 w-60">
                        <a href="adminreview.html" >Reviews</a>
                    </li>
                    <li class="p-4 hover:bg-gray-700">
                        <a href="#" >Settings</a>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-700 mt-[550px]">
                <a href="#" class=" text-center">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <header class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-semibold">Welcome, Admin!</h1>
                <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                   <a href="adminadd.html">Add Product</a>
                </button>
            </header>

            <!-- Stats -->
            <div class="grid grid-cols-3 gap-6 mb-6">
                <div class="bg-white shadow-md rounded p-6">
                    <h2 class="text-gray-600">Total Users</h2>
                    <p class="text-3xl font-bold">1,245</p>
                </div>
                <div class="bg-white shadow-md rounded p-6">
                    <h2 class="text-gray-600">Total Products</h2>
                    <p class="text-3xl font-bold">342</p>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white shadow-md rounded p-6">
                <h2 class="text-xl font-bold mb-4">Recent Activity</h2>
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="border-b p-4">Date</th>
                            <th class="border-b p-4">User</th>
                            <th class="border-b p-4">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border-b p-4">2025-01-14</td>
                            <td class="border-b p-4">Brian O'Conner</td>
                            <td class="border-b p-4">Added a review</td>
                        </tr>
                        <tr>
                            <td class="border-b p-4">2025-01-13</td>
                            <td class="border-b p-4">Han Lue</td>
                            <td class="border-b p-4">Updated a product</td>
                        </tr>
                        <tr>
                            <td class="border-b p-4">2025-01-12</td>
                            <td class="border-b p-4">Letty Ortiz</td>
                            <td class="border-b p-4">Registered</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
