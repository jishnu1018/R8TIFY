<div class="bg-black mx-auto w-[527px] h-[600px] rounded-[57px] mt-[-25px]  p-8">
        <form action="loggedin.html">
        <p class="text-white text-[40px] font-serif mt-[-15px] text-center">Edit Profile</p>
        <div class="bg-gray-200 rounded-full w-24 h-24 mx-auto flex items-center justify-center">
            <input type="file"  id="file-input" accept="image/*" multiple class="hidden">

            <label for="file-input" class="cursor-pointer flex">

              </label>      
              </div>
           
        
        <div class="mt-4">
            <label class="text-white text-xl font-light">Name:</label>
            <input type="text" required class="w-[400px] h-10 mt-1 ml-4 rounded-lg  ">
        </div>

        <div class="mt-6">
            <label class="text-white text-xl font-light">Phone:</label>
            <input type="password" required class="w-[400px] h-10 mt-1 ml-4 rounded-lg">
        </div>

        <div class="mt-6">
            <label class="text-white text-xl font-light">Description</label>
            <textarea name="" id="" class="w-[400px] h-20 mt-1 ml-4 rounded-lg"></textarea>></textarea>
        </div>

        <button type="submit" class="w-[150px] h-[50px] mt-6 ml-[160px] rounded-full border-2 border-black bg-white text-black font-bold">
            <a href="home.html" class="text-center text-lg">Submit</a>
        </button>
        </form>
